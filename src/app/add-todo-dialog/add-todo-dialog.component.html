<div class="p-8 bg-custom-blue rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-white text-center mb-6">Add a To-Do Item</h2>
  <mat-dialog-content>
    <form [formGroup]="todoForm" class="space-y-6">
      <div class="relative">
        <label 
          for="description" 
          class="block text-sm font-medium text-gray-300 mb-2"
        >
          Description
        </label>
        <input
          id="description"
          type="text"
          formControlName="description"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg 
                 text-white placeholder-gray-400 focus:outline-none focus:ring-2 
                 focus:ring-blue-50 focus:border-transparent transition duration-200
                 hover:bg-gray-600"
          placeholder="Enter your to-do item..."
        >
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class= "text-white font-bold" (click)="onCancel()">
      Cancel
    </button>
    <button mat-button class="text-white font-bold" (click)="onAdd()">
      Add
    </button>
  </mat-dialog-actions>
</div>
