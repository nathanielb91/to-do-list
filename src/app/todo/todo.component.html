<div class="p-4">
  <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
  <mat-list>
    <mat-list-item *ngFor="let todo of todos$ | async">
      <mat-checkbox
        [checked]="todo.completed"
        (change)="toggleCompleted(todo.id)"
      >
        {{ todo.description }}
      </mat-checkbox>
    </mat-list-item>
  </mat-list>
</div>
