<div class="flex justify-center items-center min-h-screen bg-green-500">
  <div class="bg-green-500 shadow-md rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Login</h2>
    <form (submit)="login()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600 mb-1">
          Username
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">
          Password
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-pink-400 font-bold py-2 px-4 rounded-lg transition"
      >
      Login
      </button>
    </form>
    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4">
      {{ errorMessage }}
    </p>
  </div>
</div>
