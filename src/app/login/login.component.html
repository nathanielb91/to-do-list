<div>
  <div class="flex justify-center items-center h-[calc(100vh-4rem)] flex-grow">
    <div class="bg-white bg-opacity-15 shadow-md rounded-lg p-8 w-full max-w-sm -mt-44">
      <p class="font-sans text-2xl font-bold text-white text-center mb-6">Login</p>
      <form (submit)="login()" class="space-y-4">
        <div>
          <label for="username" class="font-sans block text-sm font-medium text-gray-300 mb-1">
            Username
          </label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-custom-blue"
          />
        </div>
        <div>
          <label for="password" class="font-sans block text-sm font-medium text-gray-300 mb-1">
            Password
          </label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-custom-blue"
          />
        </div>
        <button
          type="submit"
          class="font-sans w-full bg-custom-blue hover:bg-button-hover text-white font-bold py-2 px-4 rounded-lg transition"
        >
        Login
        </button>
      </form>
      <p *ngIf="errorMessage" class="text-red-500 text-sm text-center pt-6">
        {{ errorMessage }}
      </p>
    </div>
  </div>
</div>
